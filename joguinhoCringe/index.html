<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style.css" />
		<title>Jogo Mário</title>
	</head>
	<body>
		<div class="game-board">
			<img
				src="assets/clouds.png"
				alt="nuvens"
				class="clouds"
				draggable="false" />
			<img
				src="assets/clouds.png"
				alt="nuvens"
				class="clouds"
				draggable="false" />
			<img
				src="assets/clouds.png"
				alt="nuvens"
				class="clouds"
				draggable="false" />
			<img
				src="assets/mario.gif"
				alt="Mario"
				id="mario"
				draggable="false" />
			<img src="assets/pipe.png" alt="pipe" id="pipe" draggable="false" />
			<span id="scoreDisplay">0</span>
			<dialog id="game-over">
				<h2>Game Over</h2>
				<p id="finalScores">
					Score: <span></span> HighScore: <span></span>
				</p>
				<button id="restartButton" onclick="restartGame()">
					Restart
				</button>
			</dialog>
			<dialog id="start-game">
				<h2>Bem-vindo(a)!</h2>
				<p>Para pular pressione <span>Espaço</span></p>
				<button id="startButton" onclick="startGame()">Fechar</button>
			</dialog>
		</div>
		<script src="scripts/script.js"></script>
	</body>
</html>
